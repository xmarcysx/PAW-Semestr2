<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Kalkulator Kalorii</title>
</h:head>
<h:body>

	<h1>Kalkulator zapotrzebowania kalorycznego</h1>

	<h:form id="bla">
  		wiek: <h:inputText value="#{kalorieBB.wiek}" />
		<br />
  		waga: <h:inputText value="#{kalorieBB.waga}" />
  		<br />
  		wzrost: <h:inputText value="#{kalorieBB.wzrost}" />
		<br />
		<h:selectOneMenu value = "#{kalorieBB.plec}"> 
   			<f:selectItem itemValue = "mezczyzna" itemLabel = "Mężczyzna" /> 
   			<f:selectItem itemValue = "kobieta" itemLabel = "Kobieta" /> 
		</h:selectOneMenu> 
		<br />
		<h:messages id="msg" />
		<h:commandButton value="Dodaj (AJAX)" action="#{kalorieBB.calc_AJAX()}">
			<f:ajax execute="@form" render="msg" />
		</h:commandButton>

	</h:form>

</h:body>
</html>
