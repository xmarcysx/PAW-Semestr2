<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator Kalorii</title>
</h:head>
<h:body>
	<p:panel header="Kalkulator zapotrzebowania kalorycznego" style="margin: 20px auto">
		<h:form id="bla">
			<h:panelGrid id="grid" columns="3" cellpadding="5" >
			
		  		<p:outputLabel for="wiek" value="Wiek:"/>
		  		<p:inputText id="wiek" value="#{kalorieBB.wiek}" required="true" requiredMessage="Nie podano wieku!"/>
				<p:message for="wiek" />
				
		  		<p:outputLabel for="waga" value="Waga:"/>
		  		<p:inputText id="waga" value="#{kalorieBB.waga}" required="true" requiredMessage="Nie podano wagi!" />
		  		<p:message for="waga" />
		  		
		  		<p:outputLabel for="wzrost" value="Wzrost:"/>
		  		<p:inputText id="wzrost" value="#{kalorieBB.wzrost}" required="true" requiredMessage="Nie podano wzrostu!" />
				<p:message for="wzrost" />
				
				<p:outputLabel for="plec" value="Płeć:"/>
				<p:selectOneMenu id="plec" value = "#{kalorieBB.plec}"> 
		   			<f:selectItem itemValue = "mezczyzna" itemLabel = "Mężczyzna" /> 
		   			<f:selectItem itemValue = "kobieta" itemLabel = "Kobieta" /> 
				</p:selectOneMenu> 
				<br/>
				<p:commandButton value="Policz" action="#{kalorieBB.calc_AJAX()}" update="msg" />
			</h:panelGrid>
			<p:messages id="msg" />
		</h:form>
	</p:panel>
</h:body>
</html>
